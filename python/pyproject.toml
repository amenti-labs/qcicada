[project]
name = "qcicada"
version = "0.1.1"
description = "Python SDK for the QCicada QRNG (Crypta Labs) â€” macOS-first, works on Linux too"
requires-python = ">=3.10"
license = "MIT"
readme = "README.md"
keywords = ["qrng", "quantum", "random", "crypta-labs", "qcicada", "entropy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Security :: Cryptography",
]
dependencies = ["pyserial>=3.5", "cryptography>=41"]

[project.urls]
Homepage = "https://github.com/amenti-labs/qcicada"
Repository = "https://github.com/amenti-labs/qcicada"

[project.optional-dependencies]
dev = ["pytest>=7"]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
markers = ["device: requires a physical QCicada device"]
